<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maarten Bday 2024 - The Stolen Present Part 2</title>

		<link rel="icon" type="image/png" href="assets/images/favicon.png" />

		<link
			rel="preload"
			href="assets/fonts/VT323/VT323-Regular.woff"
			as="font"
			type="font/woff"
			crossorigin
		/>
		<link
			rel="preload"
			href="assets/fonts/VT323/VT323-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link rel="stylesheet" href="assets/fonts/VT323/stylesheet.css" />

		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<header>
			<h1>Maarten Bday 2024 - The Stolen Present</h1>
		</header>
		<main class="game">
			<canvas
				class="game-window"
				id="game-window"
				width="1000"
				height="1000"
			></canvas>
		</main>
		<footer>
			<div class="volume-settings">
				<div>
					<label for="volume-music"
						>Music volume:
						<span class="volume-value volume-audio-music-value"></span>%</label
					>
					<input
						type="range"
						min="0"
						max="100"
						value="0"
						class="slider slider-volume"
						id="volume-audio-music"
					/>
				</div>
				<div>
					<label for="volume-audio-effect"
						>Effects volume:
						<span class="volume-value volume-audio-effect-value"></span>%</label
					>
					<input
						type="range"
						min="0"
						max="100"
						value="0"
						class="slider slider-volume"
						id="volume-audio-effect"
					/>
				</div>
			</div>
			<p class="copyright">&#169; Menno van den Ende - 2024</p>
		</footer>

		<script src="build/main.js" type="module"></script>
	</body>
</html>
